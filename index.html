<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Fill in the Blanks!</title>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>

		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="./external/jquery.ui.touch-punch.min.js"></script>

		<script src="./external/underscore.min.js"></script>
		<script src="./external/async.js"></script>
		<script src="./external/modalDialog.js"></script>

		<script src="./src/readlang.js"></script>
		<script src="./src/app.js"></script>

		<link rel="stylesheet" type="text/css" href="./css/style.css" />
	</head>
	<body>
		<a href="https://github.com/SteveRidout/readlang-api"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 10" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>

		<div id=header>
			<div class=mainColumn>
				<h1 id=title>Fill in the Blanks!<br/>
					<small>A game to demonstrate the Readlang API</small>
				</h1>
				<h2>Drag each word to the corresponding sentence</h2>
				<h2 id=user></h2>
			</div>
		</div>

		<div class=mainColumn>
			<h3 id=scoreHeader>Score: <span id=score></span></h3>
			<h3 id=countdown></h3>
			<div class=clear></div>

			<ul id=words>&nbsp;</ul>
			<ul id=contexts></ul>

			<div id=feedback></div>
			<button style="display: none;" id=more>More</button>
		</div>
	</body>
</html>
